plugins {
    id 'java'
}

group = 'global.goit'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.12.0'
}

test {
    useJUnitPlatform()
}